<!DOCTYPE HTML>
<html>
	<head>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text",ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data=ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<div id="div1" ondrop="drop(event)" style="border:solid 2px #ddd;"
				 ondragover="allowDrop(event)">
				 Hello<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		</div>

		<img id="drag1" src="images/image.jpg" draggable="true"
		ondragstart="drag(event)">
	</body>
</html>
